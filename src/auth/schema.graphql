type User {
  id: Int!
  username: String
  email: String!
}

type AuthPayload {
  accessToken: String
  refreshToken: String
}

type Query {
  user(id: Int!): User
  allUsers: [User!]!
  me: User
}

type Mutation {

  registerUser(
    username: String
    email: String!
    password: String!
  ): AuthPayload

  login(email: String!, password: String!): AuthPayload

  refreshTokens (
    refreshToken: String!
  ): AuthPayload

}
