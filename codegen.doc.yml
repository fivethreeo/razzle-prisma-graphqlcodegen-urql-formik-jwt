schema: src/**/*.graphql
documents:
  - 'src/**/*.ts'
  - '!src/gql/**/*'
generates:
  ./src/types/resolvers-types.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      contextType: src/apollo/context#Context
      useIndexSignature: true
      mapperTypeSuffix: Model
      mappers:
        User: ‘src/prisma/index.d#User’

  ./src/gql/:
    preset: gql-tag-operations-preset

